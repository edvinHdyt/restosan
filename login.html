<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-[#b8b8b8] flex items-center justify-center p-5">

  <!-- CONTAINER -->
  <div class="flex max-w-[900px] w-full bg-white rounded-[24px] shadow-[0_20px_60px_rgba(0,0,0,0.3)] overflow-hidden">

    <!-- FORM SECTION -->
    <div class="flex-1 px-[50px] py-[60px] bg-white">

      <!-- BACK -->
      <button onclick="history.back()"
        class="flex items-center text-sm text-[#666] mb-10 hover:text-[#333]">
        <span class="text-2xl mr-2">â€¹</span> Kembali
      </button>

      <!-- FORM -->
      <form id="loginForm" class="space-y-5">

        <div>
          <label class="block text-[13px] text-[#666] mb-2">
            Email atau Username
          </label>
          <input type="text" required
            class="w-full px-4 py-[14px] rounded-lg bg-[#f5f5f5] text-sm outline-none focus:bg-[#ebebeb]" />
        </div>

        <div>
          <label class="block text-[13px] text-[#666] mb-2">
            Kata Sandi
          </label>
          <input type="password" required
            class="w-full px-4 py-[14px] rounded-lg bg-[#f5f5f5] text-sm outline-none focus:bg-[#ebebeb]" />
        </div>

        <div>
          <label class="block text-[13px] text-[#666] mb-2">
            Konfirmasi Kata Sandi
          </label>
          <input type="password" required
            class="w-full px-4 py-[14px] rounded-lg bg-[#f5f5f5] text-sm outline-none focus:bg-[#ebebeb]" />
        </div>

        <button
          class="w-full mt-[30px] py-[14px] rounded-lg bg-[#666] text-white text-[15px] font-medium hover:bg-[#555]">
          Daftar
        </button>
      </form>
    </div>

    <!-- IMAGE SECTION -->
    <div class="flex-1 bg-gradient-to-br from-[#a8a8a8] to-[#8e8e8e] flex items-center justify-center p-[60px]">

      <div class="w-[200px] h-[200px] bg-white rounded-[32px] flex items-center justify-center shadow-[0_10px_30px_rgba(0,0,0,0.1)]">

        <!-- ICON -->
        <div class="w-[120px] h-[120px] bg-[#e0e0e0] rounded-[24px] relative overflow-hidden">
          <div class="absolute w-10 h-10 bg-white rounded-full top-[30px] right-[30px]"></div>
          <div class="absolute bottom-0 left-0 w-0 h-0 
            border-l-[60px] border-l-transparent
            border-r-[60px] border-r-transparent
            border-b-[50px] border-b-white">
          </div>
        </div>

      </div>
    </div>

  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const p = document.querySelectorAll("input")[1].value;
      const c = document.querySelectorAll("input")[2].value;
      if (p !== c) {
        alert("Kata sandi tidak cocok!");
        return;
      }
      alert("Form berhasil disubmit!");
    });
  </script>

</body>
</html>
