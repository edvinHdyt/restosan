<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login - Restosan</title>
    <link rel="shortcut icon" href="./Gambar/favicon.ico" type="image/x-icon">
  </head>

  <body class="bg-white min-h-screen flex items-center justify-center p-4">
     
    <div
      class="bg-white w-full max-w-[1000px] h-auto md:h-[650px] rounded-[2rem] flex flex-col md:flex-row overflow-hidden shadow-2xl"
    >
      <div class="w-full md:w-1/2 p-10 md:p-14 flex flex-col justify-center">
        <a
          href="index.html"
          class="flex items-center text-orange-600 font-medium mb-8 hover:text-orange-800 transition-colors group"
        >
          <svg
            class="w-5 h-5 mr-2 transform group-hover:-translate-x-1 transition-transform"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2.5"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          Kembali
        </a>

        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-800">Masuk Akun</h1>
          <p class="text-gray-500">Akses akun Restosan Anda</p>
        </div>

        <form class="space-y-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1"
              >Email/Username</label
            >
            <input
              type="text"
              placeholder="Masukkan email atau username"
              class="w-full h-12 rounded-xl bg-orange-50 border border-orange-100 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:bg-white transition-all shadow-sm"
            />
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1"
              >Kata Sandi</label
            >
            <input
              type="password"
              placeholder="••••••••"
              class="w-full h-12 rounded-xl bg-orange-50 border border-orange-100 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:bg-white transition-all shadow-sm"
            />
          </div>

          <button
            type="submit"
            class="w-full h-12 mt-6 bg-gradient-to-r from-[#ff7e29] to-[#ff4b2b] text-white font-bold rounded-xl hover:shadow-lg hover:opacity-90 transform hover:-translate-y-0.5 transition-all shadow-orange-200 shadow-lg"
          >
            Masuk
          </button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-500">
          Belum punya akun?
          <a href="#" class="text-orange-600 font-bold hover:underline"
            >Daftar disini</a
          >
        </p>
      </div>

      <div
        class="hidden md:flex w-1/2 bg-gradient-to-br from-orange-400 to-rose-500 items-center justify-center p-12 relative overflow-hidden"
      >
        <div
          class="absolute w-64 h-64 bg-white/10 rounded-full -top-20 -right-20"
        ></div>
        <div
          class="absolute w-32 h-32 bg-white/10 rounded-full -bottom-10 -left-10"
        ></div>

        <img
          src="./Gambar/LogoRestosan.png"
          alt="Logo Restosan"
          class="relative z-10 w-full max-w-[450px] drop-shadow-2xl object-contain rounded-2xl"
        />
      </div>
    </div>

    <script src="./controller/login.js"></script>
  </body>
</html>
