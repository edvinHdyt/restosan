<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Create Account - Restosan</title>
    <link rel="shortcut icon" href="./Gambar/favicon.ico" type="image/x-icon">
  </head>

  <body>
    <main class="bg-white min-h-screen flex items-center justify-center p-4">
      <div
      class="bg-white w-full max-w-[1000px] h-auto md:h-[650px] rounded-[2rem] flex flex-col md:flex-row overflow-hidden shadow-2xl"
    >
      <div class="w-full md:w-1/2 p-10 md:p-14 flex flex-col justify-center">
        <a
          href="index.html"
          class="flex items-center text-orange-700 font-medium mb-8 hover:text-orange-800 transition-colors group"
        >
          <svg
            class="w-5 h-5 mr-2 transform group-hover:-translate-x-1 transition-transform"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2.5"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          Kembali
        </a>

        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-800">Daftar Akun</h1>
          <p class="text-gray-500">Bergabunglah dengan Restosan sekarang!</p>
        </div>

        <form class="space-y-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1"
              >Username</label
            >
            <input
              type="text"
              placeholder="Masukkan username"
              class="w-full h-12 rounded-xl bg-orange-50 border border-orange-100 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:bg-white transition-all shadow-sm"
              id="username"
            />
          </div>

          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1"
              >Email</label
            >
            <input
              type="email"
              placeholder="contoh@mail.com"
              class="w-full h-12 rounded-xl bg-orange-50 border border-orange-100 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:bg-white transition-all shadow-sm"
              id="email"
            />
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Kata Sandi</label
              >
              <input
                type="password"
                placeholder="••••••••"
                class="w-full h-12 rounded-xl bg-orange-50 border border-orange-100 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:bg-white transition-all shadow-sm"
                id="password"
              />
            </div>
            <div>
              <label class="block text-sm font-semibold text-gray-700 mb-1"
                >Konfirmasi</label
              >
              <input
                type="password"
                placeholder="••••••••"
                class="w-full h-12 rounded-xl bg-orange-50 border border-orange-100 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:bg-white transition-all shadow-sm"
                id="confPass"
              />
            </div>
          </div>

          <button
            type="button"
            class="w-full h-12 mt-6 bg-gradient-to-r from-[#ff7e29] to-[#ff4b2b] text-white font-bold rounded-xl hover:shadow-lg hover:opacity-90 transform hover:-translate-y-0.5 transition-all shadow-orange-200 shadow-lg"
            data-id="register"
            >
            Daftar Sekarang
          </button>
        </form>

        <p class="mt-8 text-center text-sm text-gray-500">
          Sudah punya akun?
          <a href="#" class="text-orange-700 font-bold hover:underline"
            >Masuk di sini</a
          >
        </p>
      </div>

      <div
        class="hidden md:flex w-1/2 bg-gradient-to-br from-orange-400 to-rose-500 items-center justify-center p-12 relative overflow-hidden"
      >
        <div
          class="absolute w-64 h-64 bg-white/10 rounded-full -top-20 -right-20"
        ></div>
        <div
          class="absolute w-32 h-32 bg-white/10 rounded-full -bottom-10 -left-10"
        ></div>

        <img
          src="./Gambar/LogoRestosan.png"
          alt="Register Illustration"
          class="relative z-10 w-full max-w-[450px] drop-shadow-2xl object-contain rounded-2xl"
        />
      </div>
    </div>


        <div id="alertModal" class="fixed inset-0 z-50 hidden opacity-0 transition-opacity duration-300" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity" onclick="closeAlertModal()"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-full max-w-sm">
                    <div class="absolute right-0 top-0 pr-3 pt-3 md:pr-4 md:pt-4 block">
                        <button type="button" class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none" onclick="closeAlertModal()">
                            <span class="sr-only">Close</span>
                            <i class="fa-solid fa-xmark text-lg"></i>
                        </button>
                    </div>
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="mt-3 text-center sm:ml-0 sm:mt-0 sm:text-left w-full">
                            <h3 class="text-base font-semibold leading-6 text-gray-900 mb-2">Pemberitahuan!</h3>
                            <p id="descAlertModal"></p>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 rounded-b-lg">
                        <button type="button" class="inline-flex w-full justify-center rounded-md bg-orange-500 px-3 py-2 text-xs md:text-sm font-semibold text-white shadow-sm hover:bg-orange-600" data-id="closeAlert">
                            Ok
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    
    <script src="./controller/encrypter.js"></script>
    <script src="./controller/login.js"></script>
  </body>
</html>
