<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./node_modules/sweetalert2/src/sweetalert2.scss">
    
    <title>Restosan Dashboard</title>
  </head>
  <body class="bg-white text-gray-600 font-sans">
    <!-- navbar -->
    <header class="w-full bg-gradient-to-r from-orange-500 to-rose-600 shadow-xl mb-5 sticky top-0 z-50 h-20">
        <div class="max-w-[1440px] mx-auto px-8 py-4 relative z-10 ">
            <div class="flex flex-row justify-between items-center gap-6">
                <div class="flex items-center gap-3">
                    <div class="w-12 h-12 bg-white text-orange-600 rounded-full flex items-center justify-center shadow-lg text-xl transform hover:rotate-12 transition-transform duration-300">
                        <i class="fa-solid fa-utensils"></i>
                    </div>
                    <span class="text-2xl font-extrabold text-white tracking-wide">Restosan</span>
                </div>

                <div class="relative w-full md:w-1/3 group md:flex hidden">
                  <form action="" class="flex">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-white/70 group-hover:text-white transition-colors"></i>
                    <input type="text" placeholder="Cari makanan favoritmu..." class="w-full py-3 pl-6 pr-6 rounded-2xl border border-white/30 bg-white/20 backdrop-blur-md text-white placeholder-white/70 focus:bg-white/30 focus:ring-2 focus:ring-white/50 outline-none transition-all shadow-inner">
                    <button class="bg-orange-500 ml-3 w-20 h-auto text-white rounded-2xl border border-gray-100 cursor-pointer">
                      Cari
                    </button>
                  </form>
                </div>
                <div class="md:flex hidden">
                  <nav class="flex items-center gap-2 font-medium text-white/90">
                      <a href="#" class="hover:text-white hover:font-bold transition-all">Dashboard</a>
                      <a href="#" class="hover:text-white hover:font-bold transition-all">Contact Us</a>
                  </nav>
                  <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center cursor-pointer hover:bg-white hover:text-orange-600 transition-all shadow-lg text-white ml-3">
                      <svg
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                        />
                      </svg>
                  </div>
                </div>
                <div class="flex md:hidden">
                  <button class="bg-orange-500 text-white p-2 rounded border border-gray-50 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M3 18v-2h18v2zm0-5v-2h18v2zm0-5V6h18v2z"/></svg>
                  </button>
                  <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center cursor-pointer hover:bg-white hover:text-orange-600 transition-all shadow-lg text-white ml-3">
                      <svg
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                        />
                      </svg>
                  </div>
                </div>
            </div>
        </div>

        <div class="w-full pt-0 mdpx-9 pb-5 transform-[translateY(-10px)] h-auto bg-linear-to-r from-orange-500 to-rose-600 shadow-xl">
          <ul class="max-w-[1440px] mx-auto px-8 py-4 text-white">
            <li class="cursor-pointer mb-2 hover:bg-amber-50 hover:text-black px-2 py-2 rounded">Dashboard</li>
            <li class="cursor-pointer mb-2 hover:bg-amber-50 hover:text-black px-2 py-2 rounded">Contact us</li>
            <li>
              <div class="relative w-full group flex">
                  <form action="" class="flex w-full">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-white/70 group-hover:text-white transition-colors"></i>
                    <input type="text" placeholder="Cari makanan favoritmu..." class="w-full py-3 pl-6 pr-6 rounded-2xl border border-white/30 bg-white/20 backdrop-blur-md text-white placeholder-white/70 focus:bg-white/30 focus:ring-2 focus:ring-white/50 outline-none transition-all shadow-inner">
                    <button class="bg-orange-500 ml-3 w-20 h-auto text-white rounded-2xl border border-gray-100 cursor-pointer">
                      Cari
                    </button>
                  </form>
                </div>
            </li>
          </ul>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8 min-h-80">
        <div class="max-w rounded shadow p-5 bg-stone-100 md:flex">
            <a href="index.html" class="flex sm:w-30 w-full mr-0.5">
                < Kembali
            </a>
            <div class="flex flex-col justify-center md:w-10/12 items-center">
                <div class="bg-gray-500 w-35 h-35 rounded-full flex justify-center items-center cursor-pointer text-white relative" data-id="changeProfile" id="profileDefault">
                    <svg
                    class="h-15 w-15"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    data-id="changeProfile"
                    >
                        <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                        data-id="changeProfile"
                        />
                    </svg>
                  </div>
                <img src="" alt="" id="profilePict" class="h-30 rounded-full w-30 hidden cursor-pointer" data-id="changeProfile">
                <input type="file" id="profilePictInput" class="hidden">
                <div class="flex flex-col items-start w-10/12 mb-2">
                    <label for="username">
                        Username
                    </label>
                    <input type="text" class="w-full  rounded-lg outline-blue-500 py-2 px-3 border-[0.1px] border-gray-400 bg-white" placeholder="username" id="username">
                </div>
                 <div class="flex flex-col items-start w-10/12 mb-2">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" class="w-full border-[0.1px] bg-white border-gray-400 rounded-lg outline-blue-500 py-2 px-3" placeholder="email" id="email">
                </div>
                <div class="flex w-10/12 justify-end items-center">
                  <button class="w-auto px-2 py-1 mr-2 bg-blue-500 h-10 rounded-lg text-white cursor-pointer" data-id="changePassword">
                    Change Password
                  </button>
                  <button class="w-auto px-2 py-1 bg-amber-500 h-10 rounded-lg text-white cursor-pointer">
                    Save
                  </button>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer class="w-full bg-gray-200 rounded-t-[40px] mt-10 shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
        <div class="max-w-[1440px] mx-auto px-8 py-10 text-center">
            <h2 class="text-2xl font-bold mb-2 tracking-wide text-orange-600">Restosan</h2>
            <p class="text-gray-600 text-sm mb-6 font-medium">Temukan makanan lezat di sekitarmu dengan mudah.</p>
            <div class="flex justify-center gap-4 mb-6">
                <i class="fa-brands fa-instagram text-2xl text-gray-500 hover:text-orange-500 cursor-pointer transition-colors"></i>
                <i class="fa-brands fa-twitter text-2xl text-gray-500 hover:text-orange-500 cursor-pointer transition-colors"></i>
                <i class="fa-brands fa-facebook text-2xl text-gray-500 hover:text-orange-500 cursor-pointer transition-colors"></i>
            </div>
            <p class="text-gray-600 text-xs font-medium">© Kelompok 4 2025. Made with ❤️ in Jakarta.</p>
        </div>
    </footer>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script type="module" src="./controller/profile.js"></script>
  </body>
</html>
