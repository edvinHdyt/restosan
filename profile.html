<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./node_modules/sweetalert2/src/sweetalert2.scss">
    
    <title>Restosan Dashboard</title>
  </head>
  <body class="bg-white text-gray-600 font-sans">
    <!-- navbar -->
    <nav class="border-b border-gray-200 sticky top-0 bg-white z-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex-shrink-0 w-32">
            <img src="./gambarRestaurant/logo.jpeg" alt="restoran bali" class="w-20 h-16 object-cover rounded-lg">
          </div>

          <div class="flex items-center space-x-8">
            <a href="index.html" class="text-gray-600 hover:text-gray-900 font-medium"
              >Dashboard</a
            >
            <a href="#contact-us" class="text-gray-600 hover:text-gray-900 font-medium"
              >Contact Us</a
            >

            <button
              class="bg-gray-500 hover:bg-gray-600 text-white rounded-full p-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8 min-h-80">
        <div class="max-w rounded shadow p-5 bg-stone-100 flex">
            <div class="flex w-30 mr-0.5">
                < Kembali
            </div>
            <div class="flex flex-col justify-center w-10/12 items-center">
                <div class="bg-gray-500 w-30 h-30 rounded-full flex justify-center items-center cursor-pointer text-white">
                    <svg
                    class="h-15 w-15"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    >
                        <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                        />
                    </svg>
                </div>

                <div class="flex flex-col items-start w-10/12 mb-2">
                    <label for="username">
                        Username
                    </label>
                    <input type="text" class="w-full bg-gray-200 rounded-lg outline-gray-500 py-2 px-3 border border-gray-700" placeholder="Username" id="username">
                </div>
                 <div class="flex flex-col items-start w-10/12 mb-2">
                    <label for="email">
                        Email
                    </label>
                    <input type="text" class="w-full bg-gray-200 rounded-lg outline-gray-500 py-2 px-3" placeholder="email" id="email">
                </div>
                <div class="flex w-10/12 justify-end items-center">
                  <button class="w-auto px-2 mr-2 bg-blue-500 h-7 rounded-lg text-white cursor-pointer" data-id="changePassword">
                    Change Password
                  </button>
                  <button class="w-auto px-2 bg-amber-500 h-7 rounded-lg text-white cursor-pointer">
                    Save
                  </button>
                </div>
            </div>
        </div>
    </main>
    <!-- footer -->
    <footer>
      <div
        class="bg-gray-100 text-gray-600 py-6 mt-10 border-t border-gray-200"
      >
        <div class="max-w-7xl flex text-center mb-6 gap-10 mx-auto justify-center">
          <div>Service</div>
          <div>Support</div>
          <div>Company</div>
          <div>Legal</div>
          <div>Join Us</div>
        </div>
        <div class="max-w-7xl flex gap-6 text-center justify-center mb-6 mx-auto">
          <div class="group flex items-center justify-center w-[60px] h-[60px] rounded-full bg-slate-200 hover:bg-slate-300 transition-colors duration-300 cursor-pointer">
            <svg class="w-7 h-7 text-slate-400 group-hover:text-slate-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
            </svg>
          </div>

          <div class="group flex items-center justify-center w-[60px] h-[60px] rounded-full bg-slate-200 hover:bg-slate-300 transition-colors duration-300 cursor-pointer">
            <svg class="w-7 h-7 text-slate-400 group-hover:text-slate-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" />
            </svg>
          </div>

          <div class="group flex items-center justify-center w-[60px] h-[60px] rounded-full bg-slate-200 hover:bg-slate-300 transition-colors duration-300 cursor-pointer">
            <svg class="w-7 h-7 text-slate-400 group-hover:text-slate-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
            </svg>
          </div>

          <div class="group flex items-center justify-center w-[60px] h-[60px] rounded-full bg-slate-200 hover:bg-slate-300 transition-colors duration-300 cursor-pointer">
            <svg class="w-7 h-7 text-slate-400 group-hover:text-slate-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
          </div>

          <div class="group flex items-center justify-center w-[60px] h-[60px] rounded-full bg-slate-200 hover:bg-slate-300 transition-colors duration-300 cursor-pointer">
            <svg class="w-7 h-7 text-slate-400 group-hover:text-slate-600" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd" />
            </svg>
          </div>
        </div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
          &copy; 2024 Restosan. All rights reserved.
        </div>
      </div>
    </footer>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script type="module" src="./controller/profile.js"></script>
  </body>
</html>
