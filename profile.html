<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./node_modules/sweetalert2/src/sweetalert2.scss">
    
    <title>Restosan Dashboard</title>
    <link rel="shortcut icon" href="./Gambar/favicon.ico" type="image/x-icon">
    
  </head>
  <body class="bg-white text-gray-600 font-sans">
    <!-- navbar -->
    <main-navbar-search></main-navbar-search>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8 min-h-80 z-40 relative">
        <div class="max-w rounded shadow p-5 bg-white md:flex">
          <div class="sm:w-20 w-full">
            <a href="index.html" class="flex w-20 mr-0.5 text-orange-600">
                < Kembali
            </a>
          </div>
            <div class="flex flex-col justify-center md:w-10/12 items-center">
                <div class="bg-rose-600 w-35 h-35 rounded-full flex justify-center items-center cursor-pointer text-white relative" data-id="changeProfile" id="profileDefault">
                    <svg
                    class="h-15 w-15"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    data-id="changeProfile"
                    >
                        <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                        data-id="changeProfile"
                        />
                    </svg>
                  </div>
                <img src="" alt="" id="profilePict" class="h-35 rounded-full w-35 hidden cursor-pointer" data-id="changeProfile">
                <input type="file" id="profilePictInput" class="hidden">
                <div class="flex flex-col items-start w-10/12 mb-2">
                    <label for="username">
                        Username
                    </label>
                    <input type="text" class="w-full h-12 rounded-xl bg-orange-50 border border-orange-100 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:bg-white transition-all shadow-sm" placeholder="username" id="username">
                </div>
                 <div class="flex flex-col items-start w-10/12 mb-2">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" class="w-full h-12 rounded-xl bg-orange-50 border border-orange-100 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:bg-white transition-all shadow-sm" placeholder="email" id="email">
                </div>
                <div class="flex w-10/12 justify-end items-center">
                  <button class="w-auot mr-2 p-2 cursor-pointer bg-linear-to-r from-[#ff7e29] to-[#ff4b2b] text-white font-bold rounded-xl hover:shadow-lg hover:opacity-90 transform hover:-translate-y-0.5 transition-all shadow-orange-200 shadow-lg" data-id="changePassword">
                    Change Password
                  </button>
                  <button class="w-20 p-2 cursor-pointer bg-linear-to-r from-[#ff7e29] to-[#ff4b2b] text-white font-bold rounded-xl hover:shadow-lg hover:opacity-90 transform hover:-translate-y-0.5 transition-all shadow-orange-200 shadow-lg">
                    Save
                  </button>
                </div>
            </div>
        </div>
    </main>
   
    <!-- footer -->
    <main-footer></main-footer>

    <!-- commponents -->
    <script src="./util/footer-component.js"></script>
    <script src="./util/navbar-component.js"></script>


    <script type="module" src="./controller/controller.js"></script>
    <script type="module" src="./controller/profile.js"></script>

  </body>
</html>
