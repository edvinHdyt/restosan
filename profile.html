            <div class="flex flex-col justify-center md:w-10/12 items-center">

                    class="h-15 w-15"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    data-id="changeProfile"
                    >
                        <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"

                        />

                <div class="flex w-10/12 justify-end items-center">
                  <button class="w-auto px-2 py-1 mr-2 bg-gray-400 h-10 rounded-lg text-white cursor-pointer" data-id="changePassword">
