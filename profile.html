<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./node_modules/sweetalert2/src/sweetalert2.scss">
    
    <title>Restosan Dashboard</title>
    
  </head>
  <body class="bg-white text-gray-600 font-sans">
    <!-- navbar -->
    <navbar-element></navbar-element>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8 min-h-80 z-40 relative">
        <div class="max-w rounded shadow p-5 bg-stone-100 md:flex">
          <div class="sm:w-20 w-full">
            <a href="index.html" class="flex w-20 mr-0.5">
                < Kembali
            </a>
          </div>
            <div class="flex flex-col justify-center md:w-10/12 items-center">
                <div class="bg-rose-600 w-35 h-35 rounded-full flex justify-center items-center cursor-pointer text-white relative" data-id="changeProfile" id="profileDefault">
                    <svg
                    class="h-15 w-15"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    data-id="changeProfile"
                    >
                        <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                        data-id="changeProfile"
                        />
                    </svg>
                  </div>
                <img src="" alt="" id="profilePict" class="h-35 rounded-full w-35 hidden cursor-pointer" data-id="changeProfile">
                <input type="file" id="profilePictInput" class="hidden">
                <div class="flex flex-col items-start w-10/12 mb-2">
                    <label for="username">
                        Username
                    </label>
                    <input type="text" class="w-full  rounded-lg outline-blue-500 py-2 px-3 border-[0.1px] border-gray-400 bg-white" placeholder="username" id="username">
                </div>
                 <div class="flex flex-col items-start w-10/12 mb-2">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" class="w-full border-[0.1px] bg-white border-gray-400 rounded-lg outline-blue-500 py-2 px-3" placeholder="email" id="email">
                </div>
                <div class="flex w-10/12 justify-end items-center">
                  <button class="w-auto px-2 py-1 mr-2 bg-gray-400 h-10 rounded-lg text-white cursor-pointer" data-id="changePassword">
                    Change Password
                  </button>
                  <button class="w-auto px-2 py-1 bg-amber-500 h-10 rounded-lg text-white cursor-pointer">
                    Save
                  </button>
                </div>
            </div>
        </div>
    </main>
   
    <!-- footer -->
    <footer-element></footer-element>
    
    <!-- components -->
    <script src="./components/atomicCommponents/DropdownProfileComp.js"></script>
    <script src="./components/atomicCommponents/DropdownNavbarComp.js"></script>
    <script src="./components/atomicCommponents/NavbarComp.js"></script>
    <script src="./components//atomicCommponents//FooterComp.js"></script>


    <script type="module" src="./controller/controller.js"></script>
    <script type="module" src="./controller/profile.js"></script>

  </body>
</html>
