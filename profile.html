<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./node_modules/sweetalert2/src/sweetalert2.scss">
    
    <title>Restosan Dashboard</title>
    <link rel="shortcut icon" href="./Gambar/favicon.ico" type="image/x-icon">
    
  </head>
  <body class="bg-white text-gray-600 font-sans">
    <!-- navbar -->
    <main-navbar-search></main-navbar-search>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-8 min-h-80 z-40 relative">
        <div class="max-w rounded shadow p-5 bg-white md:flex">
          <div class="sm:w-20 w-full">
            <a href="index.html" class="flex w-20 mr-0.5 text-orange-600">
                < Kembali
            </a>
          </div>
            <div class="flex flex-col justify-center md:w-10/12 items-center">
                <div class="bg-rose-600 w-35 h-35 rounded-full flex justify-center items-center cursor-pointer text-white relative" data-id="changeProfile" id="profileDefault">
                    <svg
                    class="h-15 w-15"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    data-id="changeProfile"
                    >
                        <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                        data-id="changeProfile"
                        />
                    </svg>
                  </div>
                <img src="" alt="" id="profilePict" class="h-35 rounded-full w-35 hidden cursor-pointer" data-id="changeProfile">
                <input type="file" id="profilePictInput" class="hidden">
                <div class="flex flex-col items-start w-10/12 mb-2">
                    <label for="username">
                        Username
                    </label>
                    <input type="text" class="w-full h-12 rounded-xl bg-orange-50 border border-orange-100 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:bg-white transition-all shadow-sm" placeholder="username" id="username">
                </div>
                 <div class="flex flex-col items-start w-10/12 mb-2">
                    <label for="email">
                        Email
                    </label>
                    <input type="email" class="w-full h-12 rounded-xl bg-orange-50 border border-orange-100 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:bg-white transition-all shadow-sm" placeholder="email" id="email">
                </div>
                <div class="flex w-10/12 justify-end items-center">
                  <button class="w-auot mr-2 p-2 cursor-pointer bg-linear-to-r from-[#ff7e29] to-[#ff4b2b] text-white font-bold rounded-xl hover:shadow-lg hover:opacity-90 transform hover:-translate-y-0.5 transition-all shadow-orange-200 shadow-lg" data-id="changePassword">
                    Change Password
                  </button>
                  <button class="w-20 p-2 cursor-pointer bg-linear-to-r from-[#ff7e29] to-[#ff4b2b] text-white font-bold rounded-xl hover:shadow-lg hover:opacity-90 transform hover:-translate-y-0.5 transition-all shadow-orange-200 shadow-lg" data-id="saveChange">
                    Save
                  </button>
                </div>
            </div>
        </div>
    </main>

    <div id="emailModal" class="fixed inset-0 z-50 hidden opacity-0 transition-opacity duration-300" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity" onclick="closeAlertModal()"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-full max-w-sm">
                    <div class="absolute right-0 top-0 pr-3 pt-3 md:pr-4 md:pt-4 block">
                        <button type="button" class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none" onclick="closeAlertModal()">
                            <span class="sr-only">Close</span>
                            <i class="fa-solid fa-xmark text-lg"></i>
                        </button>
                    </div>
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="mt-3 text-center sm:ml-0 sm:mt-0 sm:text-left w-full">
                            <h3 class="text-base font-semibold leading-6 text-gray-900 mb-2">Konfirmasi Email!</h3>
                             <div class="flex flex-col items-start w-full mb-2">
                                <label for="email">
                                    Email
                                </label>
                                <input type="email" class="w-full h-12 rounded-xl bg-orange-50 border border-orange-100 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:bg-white transition-all shadow-sm" placeholder="email" id="confEmail">
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row sm:px-6 rounded-b-lg justify-end items-end">
                      <button type="button" class="inline-flex w-20 justify-center rounded-md bg-gray-400 px-3 py-2 text-xs md:text-sm font-semibold text-white shadow-sm cursor-pointer mr-2" data-id="closeAlertEmail">
                            Cancel
                        </button>
                        <button type="button" class="inline-flex w-20 justify-center rounded-md bg-orange-500 px-3 py-2 text-xs md:text-sm font-semibold text-white shadow-sm hover:bg-orange-600 cursor-pointer" data-id="confirmEmail">
                            submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="changePassModal" class="fixed inset-0 z-50 hidden opacity-0 transition-opacity duration-300" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity" onclick="closeAlertModal()"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-full max-w-sm">
                    <div class="absolute right-0 top-0 pr-3 pt-3 md:pr-4 md:pt-4 block">
                        <button type="button" class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none" onclick="closeAlertModal()">
                            <span class="sr-only">Close</span>
                            <i class="fa-solid fa-xmark text-lg"></i>
                        </button>
                    </div>
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="mt-3 text-center sm:ml-0 sm:mt-0 sm:text-left w-full">
                            <h3 class="text-base font-semibold leading-6 text-gray-900 mb-2">Konfirmasi Email!</h3>
                             <div class="flex flex-col">
                              <div class="flex flex-col items-start justify-start mb-2">
                                <label for="password">Password</label>
                                <input type="password" class="w-full h-12 rounded-xl bg-orange-50 border border-orange-100 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:bg-white transition-all shadow-sm" placeholder="Password" id="changePassword"/>
                             </div>
                             <div class="flex flex-col items-start justify-start mb-2">
                                <label for="confPass">Confirm Password</label>
                                <input type="password" class="w-full h-12 rounded-xl bg-orange-50 border border-orange-100 px-4 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:bg-white transition-all shadow-sm" placeholder="Confirm Password" id="changeConfPass"/>
                             </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row sm:px-6 rounded-b-lg justify-end items-end">
                      <button type="button" class="inline-flex w-20 justify-center rounded-md bg-gray-400 px-3 py-2 text-xs md:text-sm font-semibold text-white shadow-sm cursor-pointer mr-2" data-id="closeAlertChangePass">
                            Cancel
                        </button>
                        <button type="button" class="inline-flex w-20 justify-center rounded-md bg-orange-500 px-3 py-2 text-xs md:text-sm font-semibold text-white shadow-sm hover:bg-orange-600 cursor-pointer" data-id="confirmChangePassword">
                            submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="alertModal" class="fixed inset-0 z-50 hidden opacity-0 transition-opacity duration-300" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity" onclick="closeAlertModal()"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-full max-w-sm">
                    <div class="absolute right-0 top-0 pr-3 pt-3 md:pr-4 md:pt-4 block">
                        <button type="button" class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none" onclick="closeAlertModal()">
                            <span class="sr-only">Close</span>
                            <i class="fa-solid fa-xmark text-lg"></i>
                        </button>
                    </div>
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="mt-3 text-center sm:ml-0 sm:mt-0 sm:text-left w-full">
                            <h3 class="text-base font-semibold leading-6 text-gray-900 mb-2" id="titleModal">Pemberitahuan!</h3>
                            <p id="descAlertModal"></p>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 rounded-b-lg">
                        <button type="button" class="inline-flex w-full justify-center rounded-md bg-orange-500 px-3 py-2 text-xs md:text-sm font-semibold text-white shadow-sm hover:bg-orange-600" data-id="closeAlert">
                            Ok
                        </button>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <div id="confirmChange" class="fixed inset-0 z-50 hidden opacity-0 transition-opacity duration-300" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity" onclick="closeAlertModal()"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-full max-w-sm">
                    <div class="absolute right-0 top-0 pr-3 pt-3 md:pr-4 md:pt-4 block">
                        <button type="button" class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none" onclick="closeAlertModal()">
                            <span class="sr-only">Close</span>
                            <i class="fa-solid fa-xmark text-lg"></i>
                        </button>
                    </div>
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="mt-3 text-center sm:ml-0 sm:mt-0 sm:text-left w-full">
                            <h3 class="text-base font-semibold leading-6 text-gray-900 mb-2">Konfirmasi!</h3>
                            <p>
                              Apakah anda yakin ingin mengubah profile?
                            </p>
                        </div>
                    </div>
                   <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row sm:px-6 rounded-b-lg justify-end items-end">
                      <button type="button" class="inline-flex w-20 justify-center rounded-md bg-gray-400 px-3 py-2 text-xs md:text-sm font-semibold text-white shadow-sm cursor-pointer mr-2" data-id="closeAlertChangeProfile">
                            Cancel
                        </button>
                        <button type="button" class="inline-flex w-20 justify-center rounded-md bg-orange-500 px-3 py-2 text-xs md:text-sm font-semibold text-white shadow-sm hover:bg-orange-600 cursor-pointer" data-id="ProceAlertChangeProfile">
                            Ok
                        </button>
                    </div>
                </div>
            </div>
          </div>
    </div>
   
    <!-- footer -->
    <main-footer></main-footer>

    <!-- commponents -->
    <script src="./util/footer-component.js"></script>
    <script src="./util/navbar-component.js"></script>


    <script src="./controller/encrypter.js"></script>
    <script type="module" src="./controller/controller.js"></script>
    <script type="module" src="./controller/profile.js"></script>

  </body>
</html>
