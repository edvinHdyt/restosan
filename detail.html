<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Restosan Dashboard</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="border-b border-gray-200 sticky top-0 bg-white z-10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex-shrink-0">
            <a href="#" class="text-2xl font-bold text-gray-800">Restosan</a>
          </div>
          <div class="relative w-96">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
            <input type="text" class="block w-full pl-10 pr-3 py-4 border-none rounded-md leading-5 bg-gray-50 text-gray-900 placeholder-gray-500 focus:outline-none focus:bg-gray-100 focus:ring-0 sm:text-sm" placeholder="Search" />
          </div>
          <div class="flex items-center space-x-8">
            <a href="#" class="text-gray-600 hover:text-gray-900 font-medium">Dashboard</a>
            <a href="/index.html" class="text-gray-600 hover:text-gray-900 font-medium">Contact Us</a>

            <button aria-label="profil" class="bg-gray-500 hover:bg-gray-600 text-white rounded-full p-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500" type="button">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main class="px-20">
      <div class="w-[1200] mx-auto h-96 bg-amber-500"></div>
    </main>
  </body>
</html>
